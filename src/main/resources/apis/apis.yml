swagger: "2.0"
info:
  title: Demo APIs
  version: "2.0"
  description: Use VSCode plugin [OpenAPI (Swagger) Editor](https://marketplace.visualstudio.com/items?itemName=42Crunch.vscode-openapi) to edit this document.
host: localhost:8618
schemes:
  - http
  - https

paths:
  /v1/login:
    post:
      summary: 用户登录
      tags:
        - auth
      operationId: login
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: rememberMe
          in: query
          type: boolean
          required: true
          description: 记住我
          default: true
        - name: body
          in: body
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/logout:
    get:
      summary: 用户登出
      tags:
        - auth
      operationId: logout
      responses:
        200:
          description: success
        401:
          description: unauthorized
  /v1/user:
    post:
      summary: 添加用户
      tags:
        - user
      description: 添加用户(仅root)
      operationId: createUser
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateUserRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
    put:
      summary: 修改用户
      tags:
        - user
      description: 修改用户(普通用户仅能修改自己)
      operationId: updateUser
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
          description: 用户id
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateUserRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/UserLoginResponse"
        400:
          description: parameter error
        500:
          description: server error
    delete:
      tags:
        - user
      summary: 删除用户
      description: 删除用户(仅root),删除用户前需要先删除用户下挂载的任务
      operationId: deleteUser
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/user/list:
    get:
      tags:
        - user
      summary: 获取用户列表
      operationId: userList
      produces:
        - "application/json"
      parameters:
        - name: userName
          in: query
          type: string
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
        - name: startTime
          in: query
          type: string
        - name: endTime
          in: query
          type: string
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/UserListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/user/project:
    get:
      tags:
        - user
      summary: 获取项目成员列表
      description: 获取项目成员列表
      operationId: userListByPid
      produces:
        - "application/json"
      parameters:
        - name: pid
          in: query
          type: integer
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/UserListByPidResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/user/password:
    put:
      summary: 修改用户密码
      tags:
        - user
      description: 修改用户
      operationId: updateUserPassword
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
          description: 用户id
        - name: newPassword
          in: query
          required: true
          type: string
          minLength: 8
          maxLength: 16
          description: 新密码
        - name: oldPassword
          in: query
          required: true
          type: string
          minLength: 8
          maxLength: 16
          description: 旧密码
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project:
    post:
      tags:
        - project
      summary: 创建项目
      description: 创建项目(仅root),name+version要唯一
      operationId: createProject
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateProjectRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error;
        500:
          description: server error;
    put:
      tags:
        - project
      summary: 修改项目信息
      description: 修改项目信息(仅root),name+version要唯一
      operationId: updateProject
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateProjectRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error;
        500:
          description: server error;
    delete:
      tags:
        - project
      summary: 删除项目
      description: 删除项目(仅root)
      operationId: deleteProject
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
          description: 项目id
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project/list:
    get:
      tags:
        - project
      summary: 获取项目列表
      description: 获取项目列表
      operationId: projectList
      produces:
        - "application/json"
      parameters:
        - name: name
          in: query
          type: string
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/ProjectListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project/group/name:
    get:
      tags:
        - project
      summary: 聚合项目名称
      description: 聚合项目名称
      operationId: projectGroupName
      produces:
        - "application/json"
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              type: string
        500:
          description: server error
  /v1/project/statistics:
    get:
      tags:
        - project
      summary: 活动项目统计
      description: 统计开发中项目任务完成信息
      operationId: projectStatistics
      produces:
        - "application/json"
      parameters:
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/ProjectStatisticsListResponse"
        500:
          description: server error
  /v1/project/versions:
    get:
      tags:
        - project
      summary: 获取项目版本
      description: 通过项目名称获取项目版本
      operationId: getProjectVersions
      produces:
        - "application/json"
      parameters:
        - name: projectName
          in: query
          type: string
          required: true
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              $ref: "#/definitions/ProjectVersionsResponse"
        500:
          description: server error
  /v1/task:
    post:
      tags:
        - task
      summary: 创建任务
      description: 创建任务
      operationId: createTask
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateTaskRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    put:
      tags:
        - task
      summary: 更新任务
      description: 更新任务
      operationId: updateTask
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
          description: 任务id
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateTaskRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    delete:
      tags:
        - task
      summary: 删除任务
      description: 删除任务
      operationId: deleteTask
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/list:
    get:
      tags:
        - task
      summary: 获取任务列表
      description: 获取任务列表
      operationId: taskList
      produces:
        - "application/json"
      parameters:
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
        - in: query
          name: status
          type: string
          description: 任务状态 1开发中；2待验收；3已完成；4排队中;5反馈; 多状态使用英文逗号分隔
        - in: query
          name: projectName
          type: string
        - in: query
          name: projectVersion
          type: string
        - in: query
          name: uid
          type: integer
          description: 负责人用户id
        - in: query
          name: startTime
          type: string
          description: 计划开始时间,起始,时间戳(ms)
        - in: query
          name: endTime
          type: string
          description: 计划开始时间,结束,时间戳(ms)
        - in: query
          name: abnormal
          type: string
          enum:
            - 1
            - 2
          description: 1将过期,2已过期
        - in: query
          name: sortField
          type: string
          description: 排序字段
        - in: query
          name: isAsc
          type: boolean
          description: 是否为升序,当指定sortField时,isAsc也必须指定
        - in: query
          name: module
          type: string
          description: 功能模块
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/statistics:
    get:
      tags:
        - task
      summary: 任务统计信息
      description: 任务统计信息
      operationId: taskStatistics
      produces:
        - "application/json"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskStatisticsResponse"
        500:
          description: server error
  /v1/task/group/module:
    get:
      tags:
        - task
      summary: 聚合功能模块
      description: 聚合功能模块
      operationId: taskGroupModule
      produces:
        - application/json
      parameters:
        - in: query
          name: projectName
          type: string
          description: 项目名称
        - in: query
          name: projectVersion
          type: string
          description: 项目版本
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              type: string
        500:
          description: server error
  /v1/task/change:
    post:
      tags:
        - taskChange
      summary: 创建任务变更
      description: 创建任务变更
      operationId: createTaskChange
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateTaskChangeRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    get:
      tags:
        - taskChange
      summary: 获取任务变更原因
      description: 获取任务变更原因
      operationId: getTaskChange
      produces:
        - "application/json"
      parameters:
        - name: taskId
          in: query
          type: integer
          description: 任务id
        - name: auditorId
          in: query
          type: integer
          description: 审核人id
        - name: status
          in: query
          type: integer
          description: 状态:1待审核,2通过,3未通过
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
        - in: query
          name: sortField
          type: string
          description: 排序字段
        - in: query
          name: isAsc
          type: boolean
          description: 是否为升序,当指定sortField时,isAsc也必须指定
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskChangeListResponse"
        500:
          description: server error
  /v1/task/log:
    post:
      tags:
        - taskLog
      summary: 添加任务日志
      description: 添加任务日志
      operationId: createTaskLog
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateTaskLogRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    get:
      tags:
        - taskLog
      summary: 获取任务日志列表
      description: 获取任务日志列表
      operationId: getTaskLog
      produces:
        - "application/json"
      parameters:
        - name: taskId
          in: query
          type: integer
          description: 任务id
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskLogListResponse"
        500:
          description: server error
  /v1/task/log/last:
    get:
      tags:
        - taskLog
      summary: 获取最新的任务日志
      description: 获取最新的任务日志
      operationId: getLastTaskLog
      produces:
        - "application/json"
      parameters:
        - name: taskId
          in: query
          required: true
          type: integer
          description: 任务id
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/LastTaskLogResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/feedback:
    post:
      tags:
        - taskFeedback
      summary: 创建任务验收问题反馈
      description: 创建任务验收问题反馈
      operationId: createFeedback
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateFeedbackRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    put:
      tags:
        - taskFeedback
      summary: 修改问题反馈
      description: 修改问题反馈
      operationId: updateFeedback
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          description: 任务问题反馈id
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateFeedbackRequest'
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    delete:
      tags:
        - taskFeedback
      summary: 删除任务问题反馈
      description: 删除任务问题反馈
      operationId: deleteFeedback
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
          description: 任务问题反馈id
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/feedback/list:
    get:
      tags:
        - taskFeedback
      summary: 查询任务的反馈问题列表
      description: 查询任务的反馈问题列表
      operationId: getFeedbackList
      produces:
        - "application/json"
      parameters:
        - in: query
          name: tid
          type: integer
          description: 任务id
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/FeedbackListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/log/aggregation:
    get:
      tags:
        - taskLog
      summary: 获取任务日志聚合列表
      description: 获取任务日志聚合列表,用于任务日志页面
      operationId: getTaskLogAggregation
      produces:
        - "application/json"
      parameters:
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
        - name: uid
          in: query
          type: integer
        - name: log
          in: query
          type: string
          maxLength: 255
          description: 日志内容,支持模糊查询
        - in: query
          name: startTime
          type: string
          description: 开始时间,时间戳(ms)
        - in: query
          name: endTime
          type: string
          description: 结束时间.时间戳(ms)
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskLogAggregationListResponse"
        500:
          description: server error
  /v1/operationLog/list:
    get:
      tags:
        - operationLog
      summary: 操作日志
      description: 操作日志
      operationId: operationLogList
      produces:
        - "application/json"
      parameters:
        - in: query
          name: uid
          type: integer
        - in: query
          name: record
          type: string
          maxLength: 255
          description: 日志内容
        - in: query
          name: startTime
          type: string
          description: 开始时间,时间戳(ms)
        - in: query
          name: endTime
          type: string
          description: 结束时间.时间戳(ms)
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/OperationLogListResponse"
        400:
          description: parameter error
        500:
          description: server error
# common parameters
parameters:
  queryPageSize:
    name: page_size
    in: query
    type: integer
    required: false
    default: 20
    description: 每页条数
  queryCurrentPage:
    name: current_page
    in: query
    type: integer
    required: false
    default: 1
    description: 当前页

# common data structure
definitions:
  BaseResp:
    type: object
    properties:
      message:
        type: string
  OnePageData:
    type: object
    properties:
      pagination:
        type: object
        properties:
          totalSize:
            type: integer
            example: 1000
          currentPage:
            type: integer
            example: 1
          pageSize:
            type: integer
            example: 20
  LoginRequest:
    type: object
    required:
      - userName
      - password
    properties:
      userName:
        type: string
      password:
        type: string
  LoginResponse:
    type: object
    properties:
      message:
        type: string
      result:
        type: object
        $ref: "#/definitions/UserLoginResponse"
  CreateUserRequest:
    type: object
    required:
      - userName
      - password
      - nickName
      - email
    properties:
      userName:
        type: string
        pattern: ^[a-zA-Z][_a-zA-Z0-9]+$
        minLength: 2
        maxLength: 32
      password:
        type: string
        minLength: 8
        maxLength: 16
      nickName:
        type: string
        minLength: 2
        maxLength: 32
      email:
        type: string
        minLength: 2
        maxLength: 32
        pattern: ^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
      remark:
        type: string
        maxLength: 255
  UpdateUserRequest:
    type: object
    properties:
      password:
        type: string
        minLength: 8
        maxLength: 16
      nickName:
        type: string
        minLength: 2
        maxLength: 32
      email:
        type: string
        minLength: 2
        maxLength: 32
        pattern: ^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
      remark:
        type: string
        maxLength: 255
      custom:
        type: string
        maxLength: 255
        description: 存储前端自定义json
  UserListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/UserResponse"
  UserResponse:
    type: object
    properties:
      id:
        type: integer
      userName:
        type: string
      nickName:
        type: string
      email:
        type: string
      updateTime:
        type: string
      createTime:
        type: string
      remark:
        type: string
      custom:
        type: string
      taskTotal:
        type: string
        description: 任务总数
      taskFinishCount:
        type: string
        description: 已完成任务数
      taskTimelyCount:
        type: string
        description: 及时完成任务数
      taskTimeoutCount:
        type: string
        description: 超期任务数
      timelinessRate:
        type: string
        description: 任务及时达成率
  UserLoginResponse:
    type: object
    properties:
      id:
        type: integer
      userName:
        type: string
      nickName:
        type: string
      email:
        type: string
      updateTime:
        type: string
      createTime:
        type: string
      remark:
        type: string
      custom:
        type: string
  CreateProjectRequest:
    type: object
    required:
      - name
      - version
      - uid
      - status
