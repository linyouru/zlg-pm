swagger: "2.0"
info:
  title: Demo APIs
  version: "2.0"
  description: Use VSCode plugin [OpenAPI (Swagger) Editor](https://marketplace.visualstudio.com/items?itemName=42Crunch.vscode-openapi) to edit this document.
host: localhost:8618
schemes:
  - http
  - https

paths:
  /v1/login:
    post:
      summary: 用户登录
      tags:
        - auth
      operationId: login
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: rememberMe
          in: query
          type: boolean
          required: true
          description: 记住我
          default: false
        - name: body
          in: body
          schema:
            $ref: "#/definitions/LoginRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/LoginResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/logout:
    get:
      summary: 用户登出
      tags:
        - auth
      operationId: logout
      responses:
        200:
          description: success
        401:
          description: unauthorized
  /v1/user:
    post:
      summary: 添加用户
      tags:
        - user
      description: 添加用户(仅root)
      operationId: createUser
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateUserRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
    put:
      summary: 修改用户
      tags:
        - user
      description: 修改用户(仅root)
      operationId: updateUser
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
          description: 用户id
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateUserRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
    delete:
      tags:
        - user
      summary: 删除用户
      description: 删除用户(仅root),删除用户前需要先删除用户下挂载的任务
      operationId: deleteUser
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/user/list:
    get:
      tags:
        - user
      summary: 获取用户列表
      operationId: userList
      produces:
        - "application/json"
      parameters:
        - name: userName
          in: query
          type: string
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/UserListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/user/password:
    put:
      summary: 修改用户密码
      tags:
        - user
      description: 修改用户
      operationId: updateUserPassword
      produces:
        - "application/json"
      parameters:
        - name: id
          in: query
          required: true
          type: integer
          description: 用户id
        - name: newPassword
          in: query
          required: true
          type: string
          minLength: 8
          maxLength: 16
          description: 新密码
        - name: oldPassword
          in: query
          required: true
          type: string
          minLength: 8
          maxLength: 16
          description: 旧密码
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project:
    post:
      tags:
        - project
      summary: 创建项目
      description: 创建项目(仅root),name+version要唯一
      operationId: createProject
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateProjectRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error;
        500:
          description: server error;
    put:
      tags:
        - project
      summary: 修改项目信息
      description: 修改项目信息(仅root),name+version要唯一
      operationId: updateProject
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateProjectRequest"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error;
        500:
          description: server error;
    delete:
      tags:
        - project
      summary: 删除项目
      description: 删除项目(仅root)
      operationId: deleteProject
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
          description: 项目id
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/BaseResp"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project/list:
    get:
      tags:
        - project
      summary: 获取项目列表
      description: 获取项目列表
      operationId: projectList
      produces:
        - "application/json"
      parameters:
        - name: name
          in: query
          type: string
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/ProjectListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/project/group/name:
    get:
      tags:
        - project
      summary: 聚合项目名称
      description: 聚合项目名称
      operationId: projectGroupName
      produces:
        - "application/json"
      responses:
        200:
          description: success
          schema:
            type: array
            items:
              type: string
        500:
          description: server error
  /v1/project/statistics:
    get:
      tags:
        - project
      summary: 活动项目统计
      description: 统计开发中项目任务完成信息
      operationId: projectStatistics
      produces:
        - "application/json"
      parameters:
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/ProjectStatisticsListResponse"
        500:
          description: server error
  /v1/task:
    post:
      tags:
        - task
      summary: 创建任务
      description: 创建任务
      operationId: createTask
      produces:
        - "application/json"
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/CreateTaskRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    put:
      tags:
        - task
      summary: 更新任务
      description: 更新任务
      operationId: updateTask
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
          description: 任务id
        - in: body
          name: body
          required: true
          schema:
            $ref: "#/definitions/UpdateTaskRequest"
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
    delete:
      tags:
        - task
      summary: 删除任务
      description: 删除任务
      operationId: deleteTask
      produces:
        - "application/json"
      parameters:
        - in: query
          name: id
          type: integer
          required: true
      responses:
        200:
          description: success
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/list:
    get:
      tags:
        - task
      summary: 获取任务列表
      description: 获取任务列表
      operationId: taskList
      produces:
        - "application/json"
      parameters:
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
        - in: query
          name: status
          type: string
          enum:
            - 1
            - 2
            - 3
            - 4
          description: 任务状态 1开发中；2待验收；3已完成；4排队中
        - in: query
          name: projectName
          type: string
        - in: query
          name: projectVersion
          type: string
        - in: query
          name: uid
          type: integer
          description: 负责人用户id
        - in: query
          name: startTime
          type: string
          description: 计划开始时间,起始,时间戳(ms)
        - in: query
          name: endTime
          type: string
          description: 计划开始时间,结束,时间戳(ms)
        - in: query
          name: abnormal
          type: string
          enum:
            - 1
            - 2
          description: 1将过期,2已过期
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskListResponse"
        400:
          description: parameter error
        500:
          description: server error
  /v1/task/statistics:
    get:
      tags:
        - task
      summary: 任务统计信息
      description: 任务统计信息
      operationId: taskStatistics
      produces:
        - "application/json"
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/TaskStatisticsResponse"
        500:
          description: server error
  /v1/operationLog/list:
    get:
      tags:
        - operationLog
      summary: 操作日志
      description: 操作日志
      operationId:  operationLogList
      produces:
        - "application/json"
      parameters:
        - in: query
          name: uid
          type: integer
        - in: query
          name: record
          type: string
          maxLength: 255
          description: 日志内容
        - in: query
          name: startTime
          type: string
          description: 开始时间,时间戳(ms)
        - in: query
          name: endTime
          type: string
          description: 结束时间.时间戳(ms)
        - name: currentPage
          in: query
          type: integer
          default: 1
        - name: pageSize
          in: query
          type: integer
          default: 10
      responses:
        200:
          description: success
          schema:
            $ref: "#/definitions/OperationLogListResponse"
        400:
          description: parameter error
        500:
          description: server error
# common parameters
parameters:
  queryPageSize:
    name: page_size
    in: query
    type: integer
    required: false
    default: 20
    description: 每页条数
  queryCurrentPage:
    name: current_page
    in: query
    type: integer
    required: false
    default: 1
    description: 当前页

# common data structure
definitions:
  BaseResp:
    type: object
    properties:
      message:
        type: string
  OnePageData:
    type: object
    properties:
      pagination:
        type: object
        properties:
          totalSize:
            type: integer
            example: 1000
          currentPage:
            type: integer
            example: 1
          pageSize:
            type: integer
            example: 20
  LoginRequest:
    type: object
    required:
      - userName
      - password
    properties:
      userName:
        type: string
      password:
        type: string
  LoginResponse:
    type: object
    properties:
      message:
        type: string
      result:
        type: object
        $ref: "#/definitions/UserResponse"
  CreateUserRequest:
    type: object
    required:
      - userName
      - password
      - nickName
      - email
    properties:
      userName:
        type: string
        pattern: ^[a-zA-Z][_a-zA-Z0-9]+$
        minLength: 2
        maxLength: 32
      password:
        type: string
        minLength: 8
        maxLength: 16
      nickName:
        type: string
        minLength: 2
        maxLength: 32
      email:
        type: string
        minLength: 2
        maxLength: 32
        pattern: ^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
      remark:
        type: string
        maxLength: 255
  UpdateUserRequest:
    type: object
    properties:
      password:
        type: string
        minLength: 8
        maxLength: 16
      nickName:
        type: string
        minLength: 2
        maxLength: 32
      email:
        type: string
        minLength: 2
        maxLength: 32
        pattern: ^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$
      remark:
        type: string
        maxLength: 255
  UserListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/UserResponse"
  UserResponse:
    type: object
    properties:
      id:
        type: integer
      userName:
        type: string
      nickName:
        type: string
      email:
        type: string
      updateTime:
        type: string
      createTime:
        type: string
      remark:
        type: string
  CreateProjectRequest:
    type: object
    required:
      - name
      - version
      - uid
      - status
    properties:
      name:
        type: string
        minLength: 2
        maxLength: 32
        description: 项目名
      version:
        type: string
        minLength: 2
        maxLength: 8
        description: 项目版本号
      uid:
        type: integer
        minLength: 1
        maxLength: 8
        description: 用户id
      status:
        type: string
        enum:
          - "1"
          - "2"
        description: "项目状态,1:开发中;2:已完成"
      remark:
        type: string
        maxLength: 255
  UpdateProjectRequest:
    type: object
    required:
      - uid
    properties:
      version:
        type: string
        minLength: 2
        maxLength: 8
        description: 项目版本号
      uid:
        type: integer
        minLength: 1
        maxLength: 8
        description: 用户id
      status:
        type: string
        enum:
          - "1"
          - "2"
        description: "项目状态,1:开发中;2:已完成"
      remark:
        type: string
        maxLength: 255
  ProjectResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      version:
        type: string
      nickName:
        type: string
        description: 项目负责人昵称
      status:
        type: string
        description: "项目状态,1:开发中;2:已完成"
      remark:
        type: string
      updateTime:
        type: string
      createTime:
        type: string
  ProjectListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/ProjectResponse"
  ProjectStatisticsListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/ProjectStatisticsResponse"
  ProjectStatisticsResponse:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      version:
        type: string
      taskTotal:
        type: integer
        description: 项目任务总数
      rateOfFinish :
        type: string
        description: 项目任务完成率
  ProjectGroupNameResponse:
    type: object
    properties:
      name:
        type: string
        description: 聚合后的项目名
  CreateTaskRequest:
    type: object
    required:
      - pid
      - uid
      - taskType
      - status
    properties:
      pid:
        type: integer
        description: 项目id
      uid:
        type: integer
        description: 负责人用户id
      taskType:
        type: string
        enum:
          - 1
          - 2
          - 3
        description: 任务类型 1前端；2后端；3产品
      task:
        type: string
        description: 任务内容
        maxLength: 255
      status:
        type: string
        enum:
          - 1
          - 2
          - 3
          - 4
        description: 任务状态 1开发中；2待验收；3已完成；4排队中
      playStartTime:
        type: string
        description: 计划开始时间,时间戳(ms)
      playEndTime:
        type: string
        description: 计划结束时间,时间戳(ms)
      startTime:
        type: string
        description: 实际开始时间,时间戳(ms)
      endTime:
        type: string
        description: 实际结束时间,时间戳(ms)
      timely:
        type: string
        enum:
          - 1
          - 2
        description: 及时性,1是;2否
      quality:
        type: string
        description: 质量分
      document:
        type: string
        description: 文档分
      remark:
        type: string
        description: 备注
      link:
        type: string
        description: 文档备注
  UpdateTaskRequest:
    type: object
    properties:
      taskType:
        type: string
        enum:
          - 1
          - 2
          - 3
        description: 任务类型 1前端；2后端；3产品
      task:
        type: string
        description: 任务内容
        maxLength: 255
      status:
        type: string
        enum:
          - 1
          - 2
          - 3
          - 4
        description: 任务状态 1开发中；2待验收；3已完成；4排队中
      playStartTime:
        type: string
        description: 计划开始时间,时间戳(ms)
      playEndTime:
        type: string
        description: 计划结束时间,时间戳(ms)
      startTime:
        type: string
        description: 实际开始时间,时间戳(ms)
      endTime:
        type: string
        description: 实际结束时间,时间戳(ms)
      timely:
        type: string
        enum:
          - 1
          - 2
        description: 及时性,1是;2否
      quality:
        type: string
        description: 质量分
      document:
        type: string
        description: 文档分
      remark:
        type: string
        description: 备注
      link:
        type: string
        description: 文档备注
      uid:
        type: integer
        description: 负责人用户id
  TaskListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/TaskResponse"
  TaskResponse:
    type: object
    properties:
      id:
        type: integer
      projectName:
        type: string
      projectVersion:
        type: string
      taskType:
        type: string
        description: 任务类型 1前端；2后端；3产品
      task:
        type: string
      status:
        type: string
        description: 任务状态 1开发中；2待验收；3已完成；4排队中
      nickName:
        type: string
        description: 开发负责人昵称
      playStartTime:
        type: string
        description: 计划开始时间
      playEndTime:
        type: string
        description: 计划结束时间
      startTime:
        type: string
        description: 实际开始时间
      endTime:
        type: string
        description: 实际结束时间
      timely:
        type: string
        description: 及时性,1是;2否
      quality:
        type: string
        description: 质量分
      document:
        type: string
        description: 文档分
      remark:
        type: string
        description: 备注
      link:
        type: string
        description: 文档备注
      overtime:
        type: string
        description: 1已过期
      warning:
        type: string
        description: 1将过期
  TaskStatisticsResponse:
    type: object
    properties:
      rateOfFinish:
        type: string
        description: 总任务完成率
      finishTaskNum:
        type: string
        description: 已完成任务数
      taskTotal:
        type: string
        description: 任务总数
      progressTaskNum:
        type: string
        description: 开发中任务数
      warningTaskNum:
        type: string
        description: 即将过期任务数
      overtimeTaskNum:
        type: string
        description: 已过期任务数
  OperationLogResponse:
    type: object
    properties:
      id:
        type: integer
      uid:
        type: integer
      userName:
        type: string
      record:
        type: string
      createTime:
        type: string
  OperationLogListResponse:
    allOf:
      - $ref: "#/definitions/OnePageData"
      - type: object
        properties:
          list:
            type: array
            items:
              $ref: "#/definitions/OperationLogResponse"
